{{ range sort .Site.Data.speakers "website_order" "asc"}}
<div class="box">
    <div class="columns">
        <div class="column is-narrow">
            <div class="tile">
                <div class="is-size-6-mobile is-size-4-tablet">
                    {{.title}}
                </div>
            </div>
        </div>
    </div>
    <article class="media">
        <div class="is-hidden-mobile">
            <figure class="image is-128x128">
                <img src="{{.img_location}}" alt="{{.name}}">
            </figure>
        </div>
        <div class="is-hidden-tablet">
            <figure class="image is-96x96">
                <img src="{{.img_location}}" alt="{{.name}}">
            </figure>
        </div>
        <div class="media-content">
            <div class="content">
                <p><strong>{{.name}}</strong>
                    {{if .twitter}} <small><a href="https://twitter.com/{{.twitter}}" target="_blank"><i
                                class="fab fa-twitter-square"></i> {{.twitter}}</a></small> {{end}}
                </p>
                <p class="is-hidden-mobile">
                    {{range .bio}}
                    {{.}}<br><br>
                    {{end}}
                </p>
                {{if .talk_url}}
                Speaker slides: <a href="{{.talk_url}}" target="_blank"> <i class="fas fa-lg fa-external-link-alt"></i></a>
                {{end}}
            </div>
        </div>
    </article>
</div>
{{end}}
