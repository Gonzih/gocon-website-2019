{{ define "main" }}
{{ range $.Site.Pages }}

        <div class="section" id="{{ .Params.ID }}">
            <div class="container">
                <div class="content">
                    <h2>{{ .Title }}</h2>
                    {{ .Content }}

            </div>
        </div>

        <hr/>
    {{ end }}
{{ end }}
