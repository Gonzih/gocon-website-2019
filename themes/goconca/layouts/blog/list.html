{{ define "main" }}
<div class="container">
    <div class="content">
        {{ range first 10 .Data.Pages }}
            {{ if eq .Type "blog"}}
            <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
            <p class="post-date">{{ .Date.Format "Jan 2, 2006" }}</p>
            <p>{{ .Summary }}</p>
            {{ end }}
        {{ end }}
    </div>
</div>
{{ end  }}
